<div class="filter-container">

    <span>Filter:</span>

    <input 
        type="radio" 
        name="filter" 
        value="all" 
        id="ALL" 
        [(ngModel)]="selectedFilterRadioButton" 
        (change)="onSelectedFilterRadioButtonChanged()"
    >
    <label for="ALL">{{'All ('+ all +')' }}</label>

    <input 
        type="radio" name="filter" value="true" 
        [(ngModel)]="selectedFilterRadioButton" 
        (change)="onSelectedFilterRadioButtonChanged()">
    <span >{{'In Stock ('+ inStock +')' }}</span>

    <input 
        type="radio" name="filter" value="false" 
        [(ngModel)]="selectedFilterRadioButton" 
        (change)="onSelectedFilterRadioButtonChanged()">
    <span>{{'Out of Stock ('+ outOfStock +')' }}</span>

</div>
